<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white">

  <div class="max-w-md mx-auto mt-20 p-8 bg-opacity-60 bg-black rounded-xl shadow-xl">
    <h2 class="text-center text-3xl font-semibold mb-4">Reset Your Password</h2>
    <form action="/reset-password" method="POST" class="space-y-4">
      <div>
        <label for="password" class="block">New Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none" required>
      </div>
      <div>
        <label for="confirm-password" class="block">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none" required>
      </div>
      <button type="submit" class="bg-blue-500 p-3 rounded-lg w-full text-lg">Reset Password</button>
    </form>
  </div>

</body>
</html>
