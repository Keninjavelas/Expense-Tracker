<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
     <div class="max-w-xl mx-auto mt-8 p-6 bg-blue-800 bg-opacity-70 rounded-lg text-white text-center space-y-2">
  <p class="text-lg font-semibold">Welcome to Expense Tracker üöÄ</p>
  <p class="text-base">First time here? Please sign up to create an account üîê</p>
  <p class="text-base">Already have an account? Just log in below!</p>
</div>
    <h2 class="text-3xl font-bold text-center text-blue-400">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm mb-1">Username</label>
        <input type="text" id="username" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Log In
      </button>
    </form>

    <div class="text-center text-sm space-y-1">
      <p>
        <a href="forgot_password.html" class="text-blue-400 hover:underline">Forgot Password?</a>
      </p>
      <p>
        Don't have an account? 
        <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
      });

      const result = await res.json();
      if (result.success) {
        window.location.href = '/tracker.html';
      } else {
        alert(result.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
