<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white">

  <div class="max-w-md mx-auto mt-20 p-8 bg-opacity-60 bg-black rounded-xl shadow-xl">
    <h2 class="text-center text-3xl font-semibold mb-4">Forgot Your Password?</h2>
    <form action="/forgot-password" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block">Enter Your Username or Email</label>
        <input type="text" id="username" name="username" class="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none" required>
      </div>
      <button type="submit" class="bg-blue-500 p-3 rounded-lg w-full text-lg">Reset Password</button>
    </form>
    <p class="text-center mt-4"><a href="/login.html" class="text-blue-300">Back to Login</a></p>
  </div>

</body>
</html>
